<!DOCTYPE html>
<html lang="en">


<header>
<h2>Wyjazd narciarski do Radkowa</h2>
</header>

<style>
    body{
        background-image: url(./bg-texture.png);
    }


    h1 {
    border-bottom: 2px solid red;
  }


</style>


<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: center;
    }


    body {
      background-color: #1f2641;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: white;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="5.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./10.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./4.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./7.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./11.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./8.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./9.jpg" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
